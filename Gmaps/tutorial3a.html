<html>
  <head>
    <title>Tutorial3a</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCko5oY9-5y5yklqDx9tDnLkUzgPgXWeys&callback=initMap&libraries=&v=weekly"
	  defer
    ></script>

    <style type="text/css">
	   
	   
	   .mapcontainaer{
         height: 70%;
 
       }
 
      
       #map {
        height: 100%;
   
      }
	  p{
		color:white;
		font-size: 3em;
		padding:1%;
	  }

      
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: rgb(60, 60, 60);
        padding-top: 0.5%;
		
      }
    </style>
    <script>
	let map
	const Tutorial3a={lat:2.8, lng:-187.3};
      
	  function initMap() {
			map = new google.maps.Map(document.getElementById("map"), {
			zoom: 2,
			center: Tutorial3a,
			mapTypeId: "terrain",
		});
		
			
		const script = document.createElement("script");
		script.src =    "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
		document.getElementsByTagName("head")[0].appendChild(script);
		}
		
		const eqfeed_callback = function (results) {
		  for (let i = 0; i < results.features.length; i++) {
			const coords = results.features[i].geometry.coordinates;
			const latLng = new google.maps.LatLng(coords[1], coords[0]);
			new google.maps.Marker({
			  position: latLng,
			  map: map,
			});
		  }
}
	

    </script>
  </head>
  <body>
  <div class="mapcontainaer">
	<div class="map">
		<p>Tutorial3a:</p>
		<div id="map"></div>
	</div>
	</div>
